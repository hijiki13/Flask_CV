<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css">
    <script src="https://kit.fontawesome.com/8736edb01f.js" crossorigin="anonymous"></script>
    <title>CV</title>
</head>

<body class="{{style_mode}}">
    <div class="wrap">
        <div class="info">
            <div>
                <div class="img_block">
                    {% if u_img %}
                        <img src="{{ url_for('static', filename='uploads/' + u_img) }}" alt="#">
                    {% else %}
                        <img src="/static/images/default_img.png" alt="#">
                    {% endif %}
                </div>
            </div>
            <div class="main_info">
                <div class="info_block">
                    <div>
                        <strong>Name: </strong>
                    </div>
                    <div>
                        {{full_name}}
                    </div>
                </div>
                <div class="info_block">
                    <div>
                        <strong>Birthdate: </strong>
                    </div>
                    <div>
                        {{birthdate}}
                    </div>
                </div>
                <div class="info_block">
                    <div>
                        <strong>Education: </strong>
                    </div>
                    <div>
                        {{education}}
                    </div>
                </div>
                <div class="info_block">
                    <div>
                        <strong>Skills: </strong>
                    </div>
                    <div>
                        {{skills}}
                    </div>
                </div>
                <div class="info_block">
                    <div>
                        <strong>Experience: </strong>
                    </div>
                    <div>
                        {{experience}}
                    </div>
                </div>
            </div>
            <div class="contacts">
                <ul>
                    <li>
                        <strong>
                            Tel:
                        </strong>
                        <a href="tel:{{tel}}">{{tel}}</a>
                    </li>
                    <li>
                        <strong>
                            Email:
                        </strong>
                        <a href="mailto:{{mail}}">{{mail}}</a>
                    </li>
                    <li>
                        <strong>
                            LinkedIn:
                        </strong>
                        {% if LinkedIn %}
                            <a href="{{LinkedIn}}" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                        {% else %}
                            <a href="http://www.linkedin.com/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                        {% endif %}
                    </li>
                </ul>

            </div>
        </div>

    </div>
</body>

</html>
