<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8736edb01f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/style.css">
    <title>Document</title>
</head>

<body class='{{style_mode}}'>
    <div class="reg_wrap">
        <h1>Login</h1>
        {%if msg%}
            <span class="message">{{msg}}</span>
        {%endif%}
        <br>
        <form action="/login" method="POST">
            <ul class="registr">
                <li>
                    <label for="u_mail">Email:</label>
                    <input type="email" name="u_mail" id="u_mail" required>
                </li>
                <li>
                    <label for="u_pass">Password:</label>
                    <input type="password" name="u_pass" id="u_pass" required>
                    <label for="show_pass" class="btn_eye">
                        <i class="fa-solid fa-eye"></i>
                    </label>
                    <button type="button" id="show_pass" onclick="show_password()"></button>
                </li>
            </ul>
            <button type="submit">Log in</button>
            <a href="/register" id="reg_redirect">
                <button type="button">
                    Register
                </button>
            </a>

        </form>
    </div>
</body>

<script>
    function show_password() {
        let pass_inp = document.getElementById('u_pass');
        if (pass_inp.type === 'password') {
            pass_inp.type = 'text';
        } else {
            pass_inp.type = 'password'
        }
    }
</script>

</html>
